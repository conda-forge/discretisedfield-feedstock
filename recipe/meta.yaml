{% set version = "0.8.8" %}
{% set name = "discretisedfield" %}
{% set sha256 = "a2061539ef48b294e9d73abdbbab6ef21db2d9ea79456d5ac59571417477ea88" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: pip install --no-deps . -vvv

requirements:
  build:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - ubermagutil
    - matplotlib-base
    - jupyterlab
    - seaborn
    - h5py
    - pyvtk
    - k3d

test:
  imports:
    - discretisedfield
    - discretisedfield.util
  commands:
    - python -c "import sys; import discretisedfield as m; sys.exit(m.test())"

about:
  home: http://ubermag.github.io/
  license: BSD-3-clause
  license_family: BSD
  license_file: LICENSE
  summary: Python package for the analysis and visualisation of finite difference fields.
  doc_url: http://discretisedfield.readthedocs.io
  dev_url: https://github.com/ubermag/discretisedfield

  description: |
    `discretisedfield` is a Python package that provides:

        - definition of finite difference regions, meshes, and fields,  
        - analysis of finite difference fields,  
        - reading and writing of different file types (OVF, VTK, and HDF5), and  
        - visualisation using `matplotlib` and `k3d`.  

extra:
  recipe-maintainers:
    - marijanbeg
    - fangohr
