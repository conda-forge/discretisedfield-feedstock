{% set name = "discretisedfield" %}
{% set version = "0.8.10" %}
{% set sha256 = "803c195165a51e45de1da0b47239f8b526605761f711f5b21e6026bcb715e737" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - ubermagutil
    - matplotlib-base
    - jupyterlab
    - seaborn
    - h5py
    - pyvtk
    - k3d

test:
  imports:
    - discretisedfield
  commands:
    - python -c "import sys; import discretisedfield as df; sys.exit(df.test())"

about:
  home: http://ubermag.github.io/
  license: BSD-3-clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Python package for the analysis and visualisation of finite difference fields.'
  doc_url: http://discretisedfield.readthedocs.io
  dev_url: https://github.com/ubermag/discretisedfield

extra:
  recipe-maintainers:
    - marijanbeg
    - fangohr
